<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="page page-1">
      <img src="Images/464190651_1779671952569723_6086380824026689921_n.jpg" alt="">
      <div class="title">
        <p class="husband">Trung Hiếu</p>
        <p class="heart">&#10084;&#65039;</p>
        <p class="wife">Thuỳ Chi</p>
      </div>
    </section>
    <section class="page page-2">
      <img src="Images/460362290_3813236172283316_7817394152216882685_n.jpg" alt="">
    </section>
    <section class="page page-3">
      <img src="Images/459761911_3813236225616644_24325004027812912_n.jpg" alt="">
    </section>
    <section class="page page-4">
      <img src="Images/2024_05_01_12_44_IMG_1468.JPG" alt="">
    </section>
  </div>

  <!-- Nút xác nhận -->
  <div class="confirm-button">
    <button id="openForm">Xác nhận tham gia</button>
  </div>

  <!-- Form xác nhận -->
  <div class="confirmation-form hidden">
    <div class="form-content">
      <h2>Xác nhận tham gia tiệc cưới của chúng tôi</h2>
      <p>Vui lòng nhập thông tin của bạn nhé:</p>
      <input type="text" placeholder="Họ và tên" id="nameInput">
      <input type="text" placeholder="Số điện thoại" id="phoneNumberInput">
      <button id="submitForm">Gửi</button>
      <button id="closeForm">Đóng</button>
    </div>
  </div>

  <div class="thank-you-form hidden">
    <div class="form-content">
      <h2>Cảm ơn!</h2>
      <p>Cảm ơn bạn đã xác nhận tham gia. Chúng tôi sẽ liên hệ với bạn sớm nhất!</p>
      <button id="closeThankYouForm">Đóng</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
